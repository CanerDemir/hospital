<div class="cnr-wrapper">
	<div class="cnr-form cnr-box">
		<form #patientForm="ngForm">
				<mat-form-field>
					<input matInput placeholder="Hasta Adı" id="name" name="name" ngModel>
				</mat-form-field>
				<mat-form-field>
					<input matInput placeholder="Hasta Soyadı" id="surname" name="surname" ngModel>
				</mat-form-field>
				<mat-form-field>
					<mat-select placeholder="Hastalık Seçiniz" ngModel name="disease">
						<mat-option *ngFor="let item of diseaseList" [value]="item">
							{{item.diseaseName}}
						</mat-option>
					</mat-select>
				</mat-form-field>
				<button type="button" mat-raised-button color="primary" (click)="savePatient()">Kaydet</button>
		</form>
	</div>

	<div class="cnr-table cnr-box">
		<table class="table table-striped table-hover">
			<thead style="background: antiquewhite">
			<tr>
				<th scope="col">Ad</th>
				<th scope="col">Soyad</th>
				<th scope="col">Hastalıklar</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let p of patientList; let i = index">
				<td>{{p.name}}</td>
				<td>{{p.surname}}</td>
				<td>{{p.diseases[0].diseaseName}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
