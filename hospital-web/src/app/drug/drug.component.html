<div class="cnr-wrapper">
	<div class="cnr-form cnr-box">
		<form #drugForm="ngForm">
			<mat-form-field>
				<input matInput placeholder="İlaç Adı" id="name" name="drugName" ngModel>
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="İlaç Tanımı" id="desc" name="drugDescription" ngModel>
			</mat-form-field>
			<button type="button" mat-raised-button color="primary" (click)="saveDrug()">Kaydet</button>
		</form>
	</div>

	<div class="cnr-table cnr-box">
		<table class="table table-striped table-hover">
			<thead style="background: antiquewhite">
			<tr>
				<th scope="col">Ad</th>
				<th scope="col">Tanım</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let p of drugList; let i = index">
				<td>{{p.drugName}}</td>
				<td>{{p.drugDescription}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
