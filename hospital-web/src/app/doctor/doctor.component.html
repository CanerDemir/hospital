<div class="cnr-wrapper">
	<div class="cnr-form cnr-box">
		<form #doctorForm="ngForm">
			<mat-form-field>
				<input matInput placeholder="Doktor Adı" id="name" name="doctorName" ngModel>
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Doktor Soyadı" id="doctorSurname" name="doctorSurname" ngModel>
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Doktor Branşı" id="doctorBranch" name="doctorBranch" ngModel>
			</mat-form-field>
			<button type="button" mat-raised-button color="primary" (click)="saveDoctor()">Kaydet</button>
		</form>
	</div>

	<div class="cnr-table cnr-box">
		<table class="table table-striped table-hover">
			<thead style="background: antiquewhite">
			<tr>
				<th scope="col">Ad</th>
				<th scope="col">Soyad</th>
				<th scope="col">Branş</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let p of doctorList; let i = index">
				<td>{{p.doctorName}}</td>
				<td>{{p.doctorSurname}}</td>
				<td>{{p.doctorBranch}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
